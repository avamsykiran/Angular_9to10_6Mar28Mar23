<form (ngSubmit)="startSeries()">
    <div>
        <label>Lower Bound</label>
        <input type="number" name="tb1" [(ngModel)]="lb" class="form-control"/>
    </div>
    <div>
        <label>Upper Bound</label>
        <input type="number" name="tb2" [(ngModel)]="ub" class="form-control"/>
    </div>
    <div class="d-grid">
        <button class="btn btn-primary" [disabled]="isJobInProgress" >START SERIES</button>
    </div>
</form>

<p class="alert alert-danger p-2" *ngIf="errMsg"> {{errMsg}} </p>

<div class="alert alert-info p-2" *ngIf="results && results.length>0">
    <span *ngFor="let n of results">{{n}} </span>
</div>

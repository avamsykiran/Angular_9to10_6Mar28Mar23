<div class="row border-bottom border-primary p-1">
    <div class="col-1 text-end">{{item.id}}</div>
    <div class="col">{{item.name}}</div>
    <div class="col-2 text-end">{{item.quantity}}</div>
    <div class="col-2">{{item.unit}}</div>
    <div class="col-2">
        <button type="button" class="btn btn-sm btn-secondary me-1">EDIT</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="fireDelBtnClick()">DELETE</button>
    </div>
</div>

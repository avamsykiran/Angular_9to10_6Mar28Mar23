<section class="col-sm-9 mx-auto p-1">
    <h4>Stock Details</h4>

    <div class="row border-bottom border-danger fw-bold text-center p-1">
        <div class="col-1">Id</div>
        <div class="col">Name</div>
        <div class="col-2">Qunatity</div>
        <div class="col-2">Unit</div>
    </div>

    <p class="alert alert-info p-2 " *ngIf="items.length===0"> No Items In Stock </p>

    <ng-container *ngIf="items.length>0">
        <div class="row border-bottom border-primary p-1" *ngFor="let item of items">
            <div class="col-1 text-end">{{item.id}}</div>
            <div class="col">{{item.name}}</div>
            <div class="col-2 text-end">{{item.quantity}}</div>
            <div class="col-2">{{item.unit}}</div>
        </div>
    </ng-container>
</section>
